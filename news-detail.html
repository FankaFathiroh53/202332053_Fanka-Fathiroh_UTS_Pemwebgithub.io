          "<strong> Tangerang</strong> – Liga Kompas U-14 Powered by BRI musim 2024/2025 resmi ditutup hari ini di Indomilk Stadion, Tangerang, Banten, pada Minggu (4/5/2025). Mengusung semangat sportivitas dan komitmen terhadap pembinaan sepak bola usia muda, penutupan ini menjadi puncak dari rangkaian kompetisi yang tidak hanya melahirkan juara, tetapi juga membuka jalan bagi 18 pemain berbakat menuju panggung internasional di Gothia Cup 2025, Swedia.  Kemeriahan penutupan Liga Kompas U-14 Powered by BRI kian lengkap dengan hadirnya Corporate Secretary BRI Agustya Hendy Bernadi, Anggota Komite Eksekutif (Exco) PSSI Eko Setiawan, Asisten Deputi Olahraga Kemenpora Supeni Puddyastuti, serta Wakil Pemimpin Redaksi Harian Kompas Adi Prinatyo. Kehadiran mereka menjadi bentuk nyata dukungan lintas sektor terhadap pembinaan sepak bola usia dini di Indonesia.  Dalam sambutannya, Corporate Secretary BRI Agustya Hendy Bernadi menegaskan bahwa BRI berkomitmen mendukung pengembangan sepak bola nasional dari hulu ke hilir, mulai dari pembinaan usia dini, peningkatan kualitas kompetisi, hingga profesionalitas industri sepak bola.   Seperti diketahui, BRI telah konsisten mendukung kemajuan ekosistem industri sepak bola nasional pada beberapa tahun terakhir. Diantaranya adalah dukungan BRI sebagai titling sponsor pada kasta teratas kompetisi sepak bola di Indonesia yakni BRI Liga 1.   Dukungan tersebut telah berjalan selama empat musim berturut-turut yakni musim kompetisi 2021/2022, 2022/2023, 2023/2024, dan yang saat ini masih berjalan musim kompetisi 2024/2025. Dukungan tersebut tak lepas dari potensi ekonomi BRI Liga 1 yang terbilang besar. “Berdasarkan kajian BRI Research Institute pada Juli 2024, penyelenggaraan BRI Liga 1 berpotensi menciptakan perputaran uang (output ekonomi) bagi perekonomian Indonesia sebesar Rp10,42 Triliun. Dari perputaran uang tersebut, dapat tercipta nilai tambah ekonomi (PDB), tambahan pendapatan rumah tangga masyarakat, potensi pendapatan pajak, serta penciptaan kesempatan kerja sekitar 45 ribu orang”, ungkap Hendy.    Menandai penutupan musim, Liga Kompas U-14 Powered by BRI menghadirkan serangkaian agenda utama yang mencakup The Match, The Awards, serta Pekan Raya yang meliputi Football Expo, LKG Lounge, area Food & Beverage, serta sesi Coaching Clinic yang menghadirkan tokoh-tokoh sepak bola nasional.   The Match sebagai agenda puncak dalam Liga Kompas U-14 Powered by BRI 2024/2025 pun menjadi laga penentu gelar juara musim ini. Hasilnya, Babek SS berhasil mengukuhkan diri sebagai Juara 1, diikuti oleh Persigawa sebagai Juara 2, serta Young Warrior FA menempati posisi Juara 3.   Tak hanya menjadi penutup musim, momen ini juga diisi dengan The Awards yang menjadi ajang apresiasi bagi individu-individu berprestasi sepanjang kompetisi. Rayina Pamungkas dari Babek SS dinobatkan sebagai Top Scorer, sementara Fikri Pratama Gunawan dari Persigawa meraih predikat Best Goalkeeper dalam musim ini. Rangkaian Liga Kompas U-14 Powered by BRI juga menjadi bagian penting dari persiapan menuju ajang internasional Gothia Cup di Swedia pada Juli 2025.   Dengan berbagai program pembinaan yang dijalankan, Liga Kompas U-14 Powered by BRI diharapkan dapat terus menjadi wadah terbaik bagi talenta muda untuk berkembang, mengasah keterampilan, dan mendapatkan pengalaman bertanding yang kompetitif, serta membuka peluang lebih besar dalam meniti karier di dunia sepak bola profesional, baik di tingkat nasional maupun internasional.",

isiatif BRI tersebut mempertegas komitmen BRI dalam memperkuat fondasi ekonomi kerakyatan dan berperan strategis dalam membuka lapangan kerja dan menurunkan tingkat kemiskinan di Indonesia,” jelas Akhmad.   Sebagai informasi, Direktur Micro BRI Akhmad Purwakajaya, yang diangkat pada Rapat Umum Pemegang Saham Tahunan (RUPST) BRI tanggal 24 Maret 2025 dapat melaksanakan tugas dan fungsi dalam jabatannya setelah mendapatkan persetujuan Penilaian Kemampuan dan Kepatutan OJK.",

juan Penilaian Kemampuan dan Kepatutan dari Otoritas Jasa Keuangan.",

 inklusi dan pertumbuhan ekonomi yang berkelanjutan.,” ujarnya.   Di samping itu, Partisipasi BRI dalam IPPA Fest 2025 menegaskan komitmen perseroan dalam mendorong pemberdayaan melalui akses keuangan, literasi, dan dukungan pasar, guna menciptakan economic value dan social value yang berkelanjutan bagi masyarakat.",

        title: "Tren Gaya Hidup Sehat Kian Digemari, BRI Berdayakan UMKM Manfaatkan Peluang di Industri Gula Aren",
        date: "Sabtu, 03 Mei 2025 | 13:30",
        image: "image/berita5.jpeg",
        content:
          "<strong> Serang </strong> – Saat ini gaya hidup sehat semakin menjadi tren di masyarakat, mendorong permintaan terhadap produk pangan alami yang lebih sehat. Salah satu produk yang tengah diminati adalah gula aren, yang dikenal memiliki indeks glikemik lebih rendah dibandingkan gula pasir biasa.   PT Tangkal Kawung Indojaya, salah satu UMKM produsen gula aren asal Kelurahan Trondol, Kecamatan Serang, Kota Serang, Banten hadir dengan merek dagang Tangkal Kawung. Perusahaan ini menawarkan gula aren dalam dua varian, yaitu bubuk dan cair, untuk memenuhi kebutuhan pasar yang beragam.   Kami telah memproduksi gula aren sejak 2018 dalam dua bentuk, yakni bubuk dan cair. Saat ini, kami sedang memperkenalkan varian cair yang memiliki cita rasa lebih manis dengan kadar gula lebih rendah dibandingkan versi bubuk,” ujar Director PT Tangkal Kawung Indojaya, Adhe Shafitri ST MT, dalam sesi wawancara pada 9 Januari 2025 di ajang tersebut.   Adhe menjelaskan bahwa perbedaan utama antara gula aren bubuk dan cair terletak pada rasa dan kadar gula. “Gula aren bubuk memiliki kadar gula yang lebih tinggi, tetapi rasa manisnya lebih ringan. Sementara itu, gula aren cair menawarkan rasa manis yang lebih kuat dengan kadar gula yang lebih rendah,” jelasnya.   Tangkal Kawung menyediakan beragam pilihan kemasan untuk memenuhi kebutuhan pelanggan. Varian bubuk tersedia dalam kemasan 500 gram dan 5 kg, sedangkan varian cair hadir dalam kemasan 250 ml, 750 ml, 1 liter, dan 5 liter. Untuk konsumsi harian, banyak pelanggan memilih kemasan 250 ml yang dibanderol seharga Rp25 ribu hingga Rp30 ribu. Sementara itu, kemasan besar banyak diminati oleh pelaku bisnis seperti coffee shop, bakery, dan toko cookies.   Selain menyasar pasar ritel, Tangkal Kawung juga berfokus pada segmen B2B dengan menjalin kerja sama bersama pemilik kedai kopi dan toko roti. “Kami berharap dapat memperluas kerja sama dengan para pelaku usaha di industri F&B yang juga hadir di BRI UMKM EXPO(RT) 2025,” ujar Adhe.   Lebih lanjut, Tangkal Kawung juga tengah mempersiapkan langkah ekspansi ke pasar internasional. Saat ini, perusahaan membidik Korea Selatan sebagai target ekspor utama. “Kami melihat peluang di Korea cukup besar, terutama karena regulasi impornya lebih fleksibel dibandingkan Uni Eropa dan Amerika,” tambahnya.   Di pasar domestik, Tangkal Kawung telah memiliki pelanggan setia dari berbagai daerah, termasuk Aceh, Lampung, dan Surabaya. Melalui partisipasi dalam BRI UMKM EXPO(RT) 2025, perusahaan berharap dapat memperluas jangkauan pasar, meningkatkan brand awareness, serta menjalin kemitraan strategis dengan pelaku bisnis lainnya.   Selain tersedia secara offline di berbagai mitra usaha, produk Tangkal Kawung juga dapat dibeli melalui platform e-commerce seperti Tokopedia, Blibli, dan Shopee. Saat ini, omzet perusahaan berkisar antara Rp20 juta hingga Rp25 juta per bulan, dengan potensi pertumbuhan yang terus meningkat seiring dengan tren gaya hidup sehat di masyarakat.   Pada kesempatan terpisah, Corporate Secretary BRI Agustya Hendy Bernadi mengungkapkan bahwa langkah ini merupakan bagian dari strategi berkelanjutan BRI dalam mendorong UMKM Indonesia untuk terus bertumbuh dan menjadi pemain global.   Kisah sukses dari Tangkal Kawung merupakan bentuk dukungan nyata BRI untuk mendorong pengusaha UMKM go global yang diharapkan dapat mendorong pertumbuhan ekonomi nasional melalui ekspor produk lokal, ujar Hendy.   Untuk diketahui, gelaran BRI UMKM EXPO(RT) 2025 menjadi salah satu wujud komitmen BRI dalam mendorong lebih banyak UMKM binaan BRI untuk go international. Acara yang berlangsung pada 30 Januari-2 Februari 2025 lalu di ICE BSD City ini sukses dihadiri oleh lebih dari 69 ribu pengunjung, serta mencatatkan transaksi lebih dari Rp40 miliar dan realisasi kontrak ekspor mencapai US$90,6 juta atau sekitar Rp1,5 triliun.",

      6: {
        title: "Peringati Hardiknas, BRI Dukung Peningkatan Kualitas Pendidikan Indonesia Melalui BRI Peduli Ini Sekolahku",
        date: "Jumat, 02 Mei 2025 | 08:46",
        image: "image/berita6.jpeg",
        content:
          "<strong> Subang</strong> – Pendidikan merupakan salah satu aspek penting dalam membangun sumber daya manusia yang berkualitas, yang pada gilirannya akan mendorong kemajuan bangsa. Namun, kualitas pendidikan tidak hanya ditentukan oleh kualitas pengajaran dan kurikulum yang diterapkan semata, tetapi juga oleh sarana dan prasarana yang mendukung proses belajar mengajar.   BRI mengambil langkah nyata mendukung upaya pemerintah dalam mendorong kemajuan bangsa dengan menyediakan pendidikan yang berkualitas bagi anak bangsa melalui program BRI Peduli Ini Sekolahku. Hingga kini, program ini telah berjalan di 46 sekolah di seluruh Indonesia dengan sasaran penerimaan manfaat lebih dari 18.375 pelajar dan lebih dari 400 unit bangunan telah direnovasi.   Bantuan yang diberikan berupa pembangunan dan renovasi infrastruktur sekolah, beasiswa pendidikan serta bantuan sarana prasarana penunjang sekolah seperti perpusataan, toilet dan lapangan sekolah.   Selain bantuan inftrastruktur sekolah, BRI Peduli juga menyalurkan berbagai bantuan lainnya dalam rangka mendukung kegiatan belajar dan pengembangan siswa. Yang terbaru, dalam rangka Hari Pendidikan Nasional (Hardiknas) yang jatuh pada 2 Mei, BRI Peduli mengadakan sejumlah kegiatan di SDN 1 Sagalaherang yang terletak di Kecamatan Sagalaherang, Kab. Subang, Prov. Jawa Barat.   Berbagai kegiatan dilakukan di sekolah tersebut seperti story telling berupa dongeng bersama tokoh inspiratif yang berbagi pengalaman mereka dengan tema “Meraih Cita-cita”. Tujuan kegiatan ini adalah agar pelajar dapat termotivasi dengan baik dan terhibur.    Selain itu, diadakan pula kegiatan Cerdas Cermat yang bertujuan mengasah kecerdasan siswa dengan tema pendidikan umum serta kegiatan lomba pra karya siswa yang dirancang untuk mengasah kreativitas dan keterampilan sosial. BRI Peduli juga melaksanakan kegiatan penyaluran sembako bagi para guru dan tenaga pendidik.   Pada kesempatan terpisah, Corporate Secretary BRI Agustya Hendy Bernadi mengungkapkan bahwa Hardiknas yang selalu diperingati setiap tanggal 2 Mei menjadi pengingat bagi seluruh masyarakat Indonesia tentang pentingnya pendidikan dalam membangun peradaban, kemajuan bangsa, dan mencerdaskan kehidupan masyarakat.   Hardiknas juga menjadi pengingat pentingnya akses pendidikan yang merata dan berkualitas bagi seluruh anak bangsa. BRI Peduli Ini Sekolahku merupakan wujud nyata BRI mendukung terwujudnya pilar pembangunan dan tercapainya tujuan pembangunan berkelanjutan. Program ini diharapkan menjadi inisiator penopang, pemberdayaan masyarakat berbasis pendidikan di sekolah serta mampu mendorong pemerataan kualitas pendidikan di Indonsia.   Sejalan dengan Asta Cita pemerintah, program BRI Peduli Ini Sekolahku yang dijalankan ini diharapkan menjadi penopang dan pemberdayaan masyarakat berbasis pendidikan di sekolah serta mampu mendorong pemerataan kualitas pendidikan di Indonesia’’, ungkap Hendy.   Sebagai informasi, SDN 1 Sagalaherang merupakan salah satu sekolah penerima program BRI Peduli Ini Sekolahku pada 2024. Sebelum dilakukan renovasi, SDN 1 Segalaherang merupakan sekolah dengan dengan kondisi bangunan yang kurang layak. Ini terlihat dari bangunan sekolah tersebut seperti gedung yang rusak dan atap yang bocor karena usia bangunan sekolah yang telah lama.   Bantuan renovasi yang diberikan BRI Peduli membuat SDN 1 Sagalaherang menjadi sekolah yang indah, bersih dan nyaman. Bantuan renovasi diberikan dalam bentuk perbaikan bangunan dan sarana prasarana sekolah yang rusak, seperti kursi kelas, meja kelas, lemari kelas, atau peralatan pendukung pendidikan lainnya seperti perbaikan Ruang Guru, Ruang UKS dan Ruang Pustaka dan Toilet.   Ida Hartini (55) selaku Kepala Sekolah SDN 1 Sagalaherang mengatakan, siswa/i di sekolah tersebut saat ini menjadi bersemangat belajar dan betah di sekolah karena ruangan menjadi lebih nyaman. Para muridnya juga sangat bergembira karena mempunyai ruang perpustakaan baru.   Keadaan sekolah kami sebelumnya sangat tidak nyaman karena atap yang bocor dan kami belum punya ruang perpustakaan. Sekarang semua sudah berubah, sekolah sangat nyaman dan murid kami sangat termotivasi ke sekolah. Kami juga senag, BRI Peduli juga hadir di sekolah kami dalam memperingati Hardiknas dengan berbagai kegiatan bermanfaat dan memacu motivasi belajar siswa”, ungkapnya.   Hendy juga menegaskan, Program BRI Peduli Ini Sekolahku yang dilaksanakan BRI telah menghasilkan Indeks Penilaian Program menurut Guru dan Siswa berdasarkan 3 aspek yaitu Kualitas Pembelajaran mencapai 90.45%, Iklim Keamanan Sekolah 88,29%, Angka Partisipasi Sekolah 85,77%.   Selain itu, Indeks Persepsi Orang Tua mencapai 98,28% dengan kategori baik, yang menandakan bahwa orang tua telah menunjukkan tingkat penerimaan yang tinggi serta memberikan dukungan penuh kepada anak-anak mereka untuk bersekolah di sekolah yang berpartisipasi dalam program Ini Sekolahku.   Program ini juga menjadi wujud imlementasi program berkelanjutan yang tertuang dalam Sustainability Development Goals (SGD’s) pilar 4 (empat) tentang kualitas pendidikan. Dengan demikian, pendidikan pada akhirnya bukan hanya meningkatkan kualitas sumber daya manusia, namun dapat menghadirkan tumpuan dan kelanjutan hidup bangsa dan negara.",

          "<strong> Jakarta</strong> – PT Bank Rakyat Indonesia (Persero) Tbk atau BRI terus memperkuat komitmennya dalam menghadirkan layanan digital unggulan melalui program loyalitas tahunan bertajuk BRImo FSTVL 2024. Program ini merupakan bentuk apresiasi terhadap loyalitas nasabah pengguna super apps BRImo, yang kini menjadi pilihan utama dalam memenuhi berbagai kebutuhan finansial secara digital.   Digelar sejak 1 Oktober 2024 hingga 31 Maret 2025, BRImo FSTVL menyediakan lebih dari 100.000 hadiah langsung melalui penukaran BRIpoin serta ribuan hadiah undian eksklusif bagi nasabah yang aktif meningkatkan saldo dan bertransaksi menggunakan BRImo.   Program ini tak hanya menjadi ajang penghargaan, tetapi juga mendorong pertumbuhan bisnis BRI secara signifikan. Tercatat, selama periode berlangsung saldo tabungan nasabah pengguna BRImo tumbuh 13.06% atau meningkat sekitar Rp26,5 triliun dan Jumlah User BRImo tumbuh 10,88%, atau dengan pertumbuhan jumlah user BRImo mencapai 2,9Juta User. BRI mengadakan pengundian hadiah utama pada Rabu, 30 April 2025 di Kantor Pusat BRI, Jl. Jenderal Sudirman, Jakarta. Pengundian dilakukan secara transparan dengan dihadiri oleh Direktur Network dan Retail Funding BRI Aquarius Rudianto dan disaksikan oleh perwakilan instansi terkait. Ribuan nasabah pengguna BRImo yang memenuhi syarat, yakni memiliki kupon undian aktif dan minimal 1.290 BRIpoin, berkesempatan memenangkan hadiah-hadiah spektakuler.   <strong>Daftar Hadiah Utama BRImo FSTVL 2024:</strong><br><ol>   <li>5 Unit BMW 520i M Sport</li> <li>20 Unit Hyundai Creta</li> <li>50 Unit Vespa Primavera</li> <li>75 Unit Samsung Galaxy Z Fold6</li> <li>1.000 Tabungan Emas senilai Rp5 juta</li>   Nasabah mendapatkan kupon undian berdasarkan setiap kelipatan rata-rata saldo Rp10 juta. Dengan sistem tiering, semakin tinggi peningkatan saldo nasabah, semakin besar pula peluang mereka untuk menang.   Terkait dengan hal tersebut, Direktur Network dan Retail Funding, Aquarius Rudianto mengungkapkan bahwa BRImo FSTVL merupakan bagian dari strategi BRI dalam memperkuat hubungan dengan nasabah sekaligus mendorong penggunaan layanan digital secara masif.   BRImo FSTVL bukan hanya sekadar program loyalitas, tetapi juga bagian dari strategi BRI untuk terus mendorong literasi dan inklusi keuangan melalui transformasi digital. Kami mengucapkan selamat kepada para pemenang dan mengajak seluruh nasabah untuk terus memanfaatkan BRImo dalam memenuhi kebutuhan finansial sehari-hari,” ujarnya.   Lebih lanjut, Aquarius menjelaskan bahwa keberhasilan BRImo FSTVL mencerminkan perubahan perilaku nasabah yang semakin mengandalkan kanal digital dalam bertransaksi. Hal ini selaras dengan fokus BRI dalam mengembangkan ekosistem digital perbankan yang mudah, cepat, aman, dan sesuai kebutuhan masyarakat Indonesia dari berbagai segmen.   Nasabah yang terpilih sebagai pemenang akan dihubungi langsung oleh unit kerja BRI pengelola rekening masing-masing. Daftar lengkap nama pemenang dapat diakses secara resmi melalui bbri.id/pemenangBRImoFSTVL2024 atau https://brimofstvl.bri.co.id/pemenang-2025. Di samping itu, BRI juga mengimbau kepada seluruh nasabah untuk selalu waspada terhadap segala bentuk penipuan. BRI menegaskan bahwa seluruh program undian tidak dipungut biaya apapun. Apabila terdapat pihak yang mengatasnamakan BRI dan meminta data pribadi atau pembayaran tertentu, nasabah diharapkan segera melapor melalui kanal resmi BRI.   Sebagai informasi Direktur Network & Retail Funding BRI Aquarius Rudianto yang diangkat pada Rapat Umum Pemegang Saham Tahunan (RUPST) tanggal 24 Maret 2025 dan dapat melaksanakan tugas dan fungsi dalam jabatannya setelah mendapatkan persetujuan Penilaian Kemampuan dan Kepatutan OJK.",
